<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3.3</title>
    <script src="/Capítulo 02/js/ex2_3.js" defer></script>
</head>
<body>
    <!-- Elaborar um programa para uma revenda de veículos. O programa deve ler modelo e preço do veiculo. 
    Apresentar como resposta o valor da entrada (50%) e o saldo em 12x.-->
    <h1>Revenda de Veículos</h1>
    <form>
        <p>Veiculo:
            <input type="text" id="inVeiculo" required>
        </p>
        <p>Preço:
            <input type="number" id="inPreco" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>

</body>
</html>

<meta charset="utf-8">
<script>
    const preco = Number(prompt("Digite o valor do produto em R$: "))
    const desconto = preco * 0.1
    const preco_vista = preco - desconto
    alert(`Preço em R$: ${preco} \nO preço em R$ à vista: ${preco_vista} \nPreço em R$ dividido em 3x: ${preco / 3}`)
</script>

<meta charset="utf-8">
<script>
    const jantar =  Number(prompt("Jantar: "))
    const garcom = jantar * 0.10
    const total = jantar + garcom
    alert(`Valor do Jantar R$: ${jantar.toFixed(2)} \nTaxa Garçom R$: ${garcom.toFixed(2)} \nTotal R$: ${total.toFixed(2)}`) // Saída
    // O método toFixed(2) serve para indicar que o valor apresentado deve conter 2 casas decimais
</script>

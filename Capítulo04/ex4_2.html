<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="icon" type="image/png" href="img/livrojs.png">
    <title>Exemplo 4.2</title>
    <script src="js/ex4_2.js" defer></script>
</head>
<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    
    <h1>Programa de Cálculo de PEso Ideal</h1>
    <form>
        <label for="inNome">Nome:</label>
        <input type="text" id="inNome" required><br><br>

        <label for="sexo">Sexo:
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminino
        </label><br><br>

        <label for="altura">Altura:</label>
        <input type="number" min="0" step="0.01" id="inAltura" required><br><br>

        <input type="submit" value="Calcular Peso Total">
        <input type="reset" value="Limpar Campos">
    </form>

    <h3></h3>

    <style>
        img {
            float: left;
            height: 300px;
            width: 300px;
        }

        h1 {
            border-bottom-style: inset;
        }
    </style>
</body>
</html>
